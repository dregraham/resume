version: 1
applications:
  # Main resume site at repo root
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build   # CRA
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
